iniconfig = "1.1.1"
isort = "^5.10.1"
joblib= "1.2.0"
mccabe = "0.6.1"
mock = "^4.0.3"
moto = "^3.1.5"
mypy-extensions = "0.4.3"
nodeenv = "1.5.0"
numpy = "1.21.5"
packaging = "^23.1"
